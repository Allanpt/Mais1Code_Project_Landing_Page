<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;700;800&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/8ef54f4aca.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

    <title>Avatar de Libras</title>
  </head>
  <body>
    <header>
        <div id="container-navbar" class="navbar navbar-expand-sm">
            <img src="assets/Rectangle 41.png" alt="" class="d-none d-md-block">
            <img src="assets/Ellipse 42.png" alt="" class="wake-up">

            <button id="hamburguer-menu" class="navbar-toggler collapsed" data-toggle="collapse" data-target="#navbar-links" aria-expanded="false"><i class="fas fa-bars text-blue"></i></button>

            <div id="navbar-links" class="navbar-collapse collapse">               
                    <a href="" class="nav-link">INÍCIO</a>
                    <a href="" class="nav-link">SOBRE NÓS</a>
                    <a href="" class="nav-link">CONTATOS</a>
              </div>
        </div>
    </header>

    <main>
        
        
        <section id="contact">
            <h2>Em caso de dúvida entre em contato através do nosso formulário.</h2>
            <div class="row">
                <div id="mulher-contact" class="col-sm-6">
                    <img src="assets/mulher-contact.png" alt="mulher se comunicando" class="img-fluid">
                </div>
                <div id="form" class="col-sm-6">
                    <span >
                        <form action="">
                            <h3>Formulário</h3>
                            <div id="inputs" class="d-flex flex-column">
                                <input type="text" name="" id="" placeholder="Nome completo">
                                <input type="number" name="" id="" placeholder="Celular" size="11">
                                <input type="email" name="" id="" placeholder="Email">
                                <textarea name="" id="" cols="30" rows="7" placeholder="Digite aqui sua mensagem"></textarea>
                                <input class="btn btn-outline-primary" type="submit" value="ENVIAR">
                            </div>
                        </form>
                    </span>
                </div>
            </div>
        </section>
        
    </main>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
